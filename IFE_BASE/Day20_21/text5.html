<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Day20~21</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <script>
        var setEvent1,
            setEvent2;
        obj = document.getElementById("fade-obj");
        btn = document.getElementById("fade-btn");
        var opacityVal = 1.0;
        function fadeOut(){
            opacityVal -= 0.02;
            obj.style.opacity = opacityVal;
            btn.disabled = true;
            if (opacityVal <= 0){
                clearInterval(setEvent1);
                btn.disabled = false;
                btn.innerHTML = "淡入";
            }
        }
        function fadeOutStart(){
            setEvent1 = setInterval(fadeOut, 100);
        }
        function fadeIn(){
            opacityVal += 0.02;
            obj.style.opacity = opacityVal;
            btn.disabled = true;
            if (opacityVal >= 1.0){
                clearInterval(setEvent2);
                btn.disabled = false;
                btn.innerHTML = "淡出";
            }
        }
        function fadeInStart(){
            setEvent2 = setInterval(fadeIn, 100);
        }
        btn.addEventListener("click", fadeOutStart, false);
        btn.addEventListener("click", fadeInStart, false);
    </script>
</body>
</html>
