// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name){
    var result,
        search;
    
    search = function(name, source){
        if (!source){
            return;
        }
        if (search["name"] === name){
            result = search["id"];
            return;
        }
        search(name, source["left"]);
        search(name, source["right"]);
    }
    search(name, tree);
    if (!result){
        return null;
    }
    return result;
}

// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
    var result,
        search;

    search = function(id, source){
        if (!source){
            return;
        }
        if (source["id"]===id){
            result = source["name"];
            return;
        }
        search(id, source["left"]);
        search(id, source["right"]);
    }
    search(id, tree);
    if (!result){
        return null;
    }
    return result;
}
