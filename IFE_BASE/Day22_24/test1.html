<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Day22~24 test1</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
</body>
<script type="text/javascript">
    function isNumber(num){
        if (num!==null && num!==""){
            return !isNaN(num);
        }
        return false;
    }
    function roundSpecificedNum(num1, num2){
        return num1.toFixed(num2);
    }
    function absNum(num){
        return Math.abs(num);
    }
    function ceilNum(num){
        return Math.ceil(num);
    }
    function floorNum(num){
        return Math.floor(num);
    }
    function roundNum(num){
        return Math.round(num);
    }
    function maxNum(num1, num2){
        return Math.max(num1, num2);
    }
    function minNum(num1, num2){
        return Math.min(num1, num2);
    }

    var radios = document.getElementsByName("math-obj");
    var buttons = document.getElementsByTagName("button");
    var result = document.getElementById("result");
    var aNum = document.getElementById("num-a");
    var bNum = document.getElementById("num-b");

    buttons[0].onclick = function(event){
        var selected;
        var num;
        for (var i=0; i<radios.length; i++){
            if (radios[i].checked){
                selected = radios[i];
                break;
            }
        }
        num = (selected.value === "a"? aNum:bNum).value;
        if (!isNumber(num)){
            console.log("WARNING:It is not a number!");
            return;
        }
        result.innerHTML = isNumber(num);
    }

    buttons[1].onclick = function(event){
        if (!isNumber(aNum.value)){
            console.log("WRANING:A number is not a number!");
