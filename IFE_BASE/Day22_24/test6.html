<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Day22~24 test6</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple&lt;-pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
    var queue = ["apple", "pear"];
    var btns,
        queueInput,
        queueOutput,
        queueContent;

        btns = document.getElementsByTagName("button");
        queueInput = document.getElementById("queue-input");
        queueOutput = document.getElementById("queue-cont");

        btns[0].onclick = function(event){
            queueContent = queueInput.value;
            if (queueContent !== ""){
                queue.push(queueContent);
            }
            queueOutput.innerHTML = "The result:" + queue.join("<-");
            queueInput.value = "";
        }

        btns[1].onclick = function(event){
            queue.shift();
            queueOutput.innerHTML = "The result:" + queue.join("<-");
        }

        btns[2].onclick = function(event){
            queueOutput.innerHTML = queue[0];
            console.log("The first element:" + queue[0]);
        }

        btns[3].onclick = function(event){
            queue.length === 0? console.log("The queue is empty!"):console.log("The queue is not empty!");
        }
    </script>
</body>
</html>
