<!---Day22~24 test2---->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Day22~24 test2</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
</body>
<script>
    var radios,
        btns,
        strA,
        strB,
        numA,
        numB;
    
    radios = document.getElementsByName("str-obj");
    btns = document.getElementsByTagName("button");
    strA = document.getElementById("str-a");
    strB = document.getElementById("str-b");
    numA = document.getElementById("num-a");
    numB = document.getElementById("num-b");
    result = document.getElementById("result");

    btns[0].onclick = function(event){
        var selected,
            str;
        for (var i=0; i<radios.length; i++){
            if (radios[i].checked){
                selected = radios[i];
                break;
            }
        }
        str = (selected.value === "a"? strA:strB).value;
        result.innerHTML = str.length;
    }

    btns[1].onclick = function(event){
        var selected,
            str;
        for (var i=0; i<radios.length; i++){
            if (radios[i].checked){
                selected = radios[i];
                break;
            }
        }
        str = (selected.value === "a"? strA:strB).value;
        if (str.length < 3){
            console.log("WARNING:The length of string should be more Three!");
            return false;
        }
        result.innerHTML = str[2];
    }

    btns[2].onclick = function(event){
        var stra,
            strb;
        stra = strA.value;
        strb = strB.value;
        result.innerHTML = stra.concat(strb);
    }

    btns[3].onclick = function(event){
        result.innerHTML = strA.value.indexOf(strB.value);
    }

    btns[4].onclick = function(event){
        result.innerHTML = strB.value.lastIndexOf(strA.value);
    }

    btns[5].onclick = function(event){
        var selected,
            str;
        for (var i=0; i<radios.length; i++){
            if (radios[i].checked){
                selected = radios[i];
                break;
            }
        }
        str = (selected.value === "a"? strA:strB).value;
        result.innerHTML = str.slice(parseInt(numA.value), parseInt(numB.value));
    }

    btns[6].onclick = function(event){
        var selected,
            str;
        for (var i=0; i<radios.length; i++){
            if (radios[i].checked){
                selected = radios[i];
                break;
            }
        }
        str = (selected.value === "a"? strA:strB).value;
        result.innerHTML = str.split("\n"||"\r\n"||"\r").length;
    }

    btns[7].onclick = function(event){
        var selected,
            str;
        for (var i=0; i<radios.length; i++){
            if (radios[i].checked){
                selected = radios[i];
                break;
            }
        }
        str = (selected.value === "a"? strA:strB).value;
        result.innerHTML = str.substr(parseInt(numA.value), parseInt(numB.value));
    }

    btns[8].onclick = function(event){
        var selected,
            str;
        for (var i=0; i<radios.length; i++){
            if (radios[i].checked){
                selected = radios[i];
                break;
            }
        }
        str = (selected.value === "a"? strA:strB).value;
        result.innerHTML = str.toUpperCase();
    }

    btns[9].onclick = function(event){
        var selected,
            str;
        for (var i=0; i<radios.length; i++){
            if (radios[i].checked){
                selected = radios[i];
                break;
            }
        }
        str = (selected.value === "a"? strA:strB).value;
        result.innerHTML = str.toLowerCase();
    }

    btns[10].onclick = function(event){
        var selected,
            str;
        for (var i=0; i<radios.length; i++){
            if (radios[i].checked){
                selected = radios[i];
                break;
            }
        }
        str = (selected.value === "a"? strA:strB).value;
        result.innerHTML = str.replace(/040/g, "");
    }

    btns[11].onclick = function(event){
        var selected,
            str1,
            str2;
        for (var i=0; i<radios.length; i++){
            if (radios[i].checked){
                selected = radios[i];
                break;
            }
        }
        str1 = (selected.value === "a"? strA:strB).value;
        str2 = (selected.value ==="a"? strB:strA).value;
        result.innerHTML = str1.replace(/a/g, str2);
    }
</script>
</html>
