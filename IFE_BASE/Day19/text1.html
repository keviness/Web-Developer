<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        var lis = document.getElementsByTagName("li");
        for (var i=0; i<lis.length; i++){
            return lis[i];
        }
        // 返回页面中所有li标签
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        var section = document.getElementsByTagName("section")
        for (var i=0; i<section.length; i++){
            var span = section[i].getElementsByTagName("span");
            for (var j=0; j<span.length; j++){
                if (span[j].nodeValue==="HTML"){
                    return span[j];
                }
            }
        }
        // 返回某个section下所有span中内容为HTML的span标签
    }

    function findListItem(sectionId, spanCont) {
        var section = document.getElementsByTagName("section");
        for (var i=0; i<section.length; i++){
            var lis = section[i].getElementsByTagName("li");
            for (var j=0; j<lis.length; j++){
                var spans = lis[i].getElementsByTagName("span");
                for (var x=0; x<spans.length; x++){
                    if (spans[i].nodeValue === "spanContent"){
                        return lis[i];
                    }
                }
            }
        }
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
    }

    function getActiveLinkContent(sectionId) {
        var sections = document.getElementsByTagName("section");
        for (var i=0; i<sections.length; i++){
            var a_links = sections.getElementsByClassName("active");
            for (var j=0; j<a_links.length; j++){
                return a_links[j].nodeValue;
            }
        }
        // 返回某个section下，class为active的链接中包含的文字内容
    }

    </script>
</body>
</html>
