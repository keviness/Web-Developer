<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>test jQuery</title>
    <script src="../jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>
    <input id="time-btn" type="button" value="getTime" />
    <div id="control">
        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ul>
    </div>
    <div id="display">
        <p>no time to display</p>
    </div>
    <script>
        if (typeof jQuery == "undefined"){
            alert("include failurely");
        }else{
            alert("include successfully");
        }
        $(function(){
            $("#control li:odd").css("background-color","red");
        })
        $(function(){
            $("#control li").css({"color":"green"})
        })
        
        $("#time-btn").click(function(){
            var time = new Date();
            var time_str = time.toLocaleString();
            alert(time_str)
            $("#display p").html(time_str);
        })
        $("#control ul").click(function(){
            event = window.event || event;
            target = event.target || event.srcElement;
            target.css({"background-color":"red"})
        })
    </script>
</body>
</html>
